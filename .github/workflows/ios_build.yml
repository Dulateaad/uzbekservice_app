name: Build iOS IPA (Fixed)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Generate Flutter iOS files
        run: |
          flutter precache --ios
          flutter pub get
      
      - name: Setup CocoaPods
        run: |
          cd ios
          sudo gem install cocoapods
          pod install --repo-update
      
      - name: Verify Flutter config files exist
        run: |
          ls -la ios/Flutter/*.xcconfig || echo "Warning: xcconfig files not found"
          flutter doctor -v
      
      - name: Setup Xcode code signing
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          # Create keychain for signing
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Configure Apple ID for automatic provisioning
          # This allows Flutter to automatically create provisioning profiles
          echo "Configuring Apple ID credentials..."
          
          # Create a temporary file with credentials for xcodebuild
          mkdir -p ~/.appstoreconnect
          echo "$APPLE_ID" > ~/.appstoreconnect/username.txt || true
          echo "$APPLE_ID_PASSWORD" > ~/.appstoreconnect/password.txt || true
      
      - name: Configure code signing in Xcode project
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          cd ios
          
          # Set team ID in project file
          if [ -f "Runner.xcodeproj/project.pbxproj" ]; then
            sed -i '' "s/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = $TEAM_ID;/g" Runner.xcodeproj/project.pbxproj || true
            sed -i '' "s/DevelopmentTeam = .*/DevelopmentTeam = $TEAM_ID;/g" Runner.xcodeproj/project.pbxproj || true
            
            # Enable automatic signing
            sed -i '' "s/ProvisioningStyle = Manual/ProvisioningStyle = Automatic/g" Runner.xcodeproj/project.pbxproj || true
            sed -i '' "s/CODE_SIGN_STYLE = Manual/CODE_SIGN_STYLE = Automatic/g" Runner.xcodeproj/project.pbxproj || true
          fi
      
      - name: Build IPA
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          # Build IPA with automatic code signing
          # Set environment variables for Flutter to use for automatic provisioning
          export FLUTTER_BUILD_MODE=release
          
          # Build with verbose output to see signing details
          flutter build ipa --release --verbose 2>&1 | tee build.log || {
            echo "Build failed, checking logs..."
            cat build.log
            exit 1
          }
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 30
          if-no-files-found: error
      
      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build/ios/**/*.log
            build/**/*.log
          retention-days: 7

