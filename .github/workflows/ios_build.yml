name: Build iOS IPA (Fixed)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Generate Flutter iOS files
        run: |
          flutter clean
          flutter precache --ios
          flutter pub get
          
          # Ensure Flutter xcconfig files exist
          echo "Verifying Flutter xcconfig files..."
          if [ ! -f "ios/Flutter/Release.xcconfig" ]; then
            echo "Creating Release.xcconfig..."
            cat > ios/Flutter/Release.xcconfig << 'EOF'
#include? "Pods/Target Support Files/Pods-Runner/Pods-Runner.release.xcconfig"
#include "Generated.xcconfig"
EOF
          fi
          if [ ! -f "ios/Flutter/Debug.xcconfig" ]; then
            echo "Creating Debug.xcconfig..."
            cat > ios/Flutter/Debug.xcconfig << 'EOF'
#include? "Pods/Target Support Files/Pods-Runner/Pods-Runner.debug.xcconfig"
#include "Generated.xcconfig"
EOF
          fi
          
          ls -la ios/Flutter/*.xcconfig
      
      - name: Setup CocoaPods
        run: |
          cd ios
          sudo gem install cocoapods
          # Clean and reinstall pods to ensure all files are generated
          rm -rf Pods Podfile.lock
          pod install --repo-update
          
          # Verify xcfilelist files were created
          echo "Checking for xcfilelist files..."
          ls -la "Pods/Target Support Files/Pods-Runner/"*.xcfilelist || echo "Warning: Some xcfilelist files missing"
      
      - name: Verify Flutter config files exist
        run: |
          ls -la ios/Flutter/*.xcconfig || echo "Warning: xcconfig files not found"
          flutter doctor -v
      
      - name: Setup Xcode code signing
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          # Create keychain for signing
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Add Apple ID to Xcode using xcodebuild
          echo "Adding Apple ID to Xcode..."
          # Note: Xcode in CI doesn't support GUI, so we use environment variables
          # Flutter will use these for automatic provisioning
          
          # Set environment variables for Xcode to use
          export APPLE_ID="$APPLE_ID"
          export APPLE_ID_PASSWORD="$APPLE_ID_PASSWORD"
          
          # Create netrc file for authentication (used by some tools)
          mkdir -p ~/.netrc
          echo "machine idmsa.apple.com login $APPLE_ID password $APPLE_ID_PASSWORD" > ~/.netrc || true
          chmod 600 ~/.netrc || true
      
      - name: Configure code signing in Xcode project
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          cd ios
          
          # Set team ID in project file
          if [ -f "Runner.xcodeproj/project.pbxproj" ]; then
            sed -i '' "s/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = $TEAM_ID;/g" Runner.xcodeproj/project.pbxproj || true
            sed -i '' "s/DevelopmentTeam = .*/DevelopmentTeam = $TEAM_ID;/g" Runner.xcodeproj/project.pbxproj || true
            
            # Enable automatic signing
            sed -i '' "s/ProvisioningStyle = Manual/ProvisioningStyle = Automatic/g" Runner.xcodeproj/project.pbxproj || true
            sed -i '' "s/CODE_SIGN_STYLE = Manual/CODE_SIGN_STYLE = Automatic/g" Runner.xcodeproj/project.pbxproj || true
          fi
      
      - name: Build IPA
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          # Build IPA with automatic code signing
          # Set environment variables for Flutter to use for automatic provisioning
          export FLUTTER_BUILD_MODE=release
          
          # Set Xcode to use automatic signing with credentials
          export XCODE_APPLE_ID="$APPLE_ID"
          export XCODE_APPLE_ID_PASSWORD="$APPLE_ID_PASSWORD"
          
          # Build with verbose output to see signing details
          echo "Starting IPA build..."
          echo "Using Team ID: $TEAM_ID"
          echo "Using Apple ID: $APPLE_ID"
          
          # Try building with automatic signing
          flutter build ipa --release --verbose 2>&1 | tee build.log || {
            echo "❌ Build failed! Checking logs..."
            cat build.log | tail -100
            echo ""
            echo "Checking for IPA file..."
            ls -la build/ios/ipa/ 2>/dev/null || echo "IPA directory not found"
            echo ""
            echo "Checking Xcode signing status..."
            cd ios
            xcodebuild -showBuildSettings -workspace Runner.xcworkspace -scheme Runner 2>/dev/null | grep -i "code\|sign\|team" || echo "Could not get signing info"
            exit 1
          }
          
          # Verify IPA was created
          echo "Verifying IPA file was created..."
          IPA_FILE=$(find build/ios/ipa -name "*.ipa" 2>/dev/null | head -1)
          if [ -z "$IPA_FILE" ]; then
            echo "❌ IPA file not found after build!"
            echo "Build directory contents:"
            ls -la build/ios/ 2>/dev/null || echo "Build directory not found"
            ls -la build/ios/ipa/ 2>/dev/null || echo "IPA directory not found"
            echo ""
            echo "Checking for any build artifacts:"
            find build/ios -type f -name "*.app" 2>/dev/null || echo "No .app files found"
            exit 1
          fi
          
          echo "✅ IPA file created successfully!"
          ls -lh "$IPA_FILE"
      
      - name: Verify IPA exists
        run: |
          if [ ! -f build/ios/ipa/*.ipa ]; then
            echo "❌ Error: IPA file not found!"
            echo "Build directory structure:"
            find build/ios -type f -name "*.ipa" 2>/dev/null || echo "No IPA files found"
            echo ""
            echo "Checking build logs..."
            cat build.log 2>/dev/null || echo "No build log found"
            exit 1
          fi
          echo "✅ IPA file verified:"
          ls -lh build/ios/ipa/*.ipa
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 30
          if-no-files-found: error
      
      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build/ios/**/*.log
            build/**/*.log
          retention-days: 7

